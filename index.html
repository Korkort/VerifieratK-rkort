<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifierat Körkort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #0a74da;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0a74da;
            text-align: center;
            font-size: 1.8em;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .verified {
            color: green;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            p, .verified {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Svenskt Körkort</h1>
        <p><strong>Namn:</strong> Konrad Bonnesen</p>
        <p><strong>Födelsedatum:</strong> 12/06/2007</p>
        <p><strong>Personnummer:</strong> 120607-4402</p>
        <p class="verified">✔ Ditt körkort är verifierat.</p>
    </div>
</body>
</html>
