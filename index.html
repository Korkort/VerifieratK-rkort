<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Verifierat Körkort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f6f9;
            color: #333;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #0a74da;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0a74da;
        }
        .verified {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Körkort</h1>
    <p><strong>Namn:</strong> Konrad Bonnesen</p>
    <p><strong>Födelsedatum:</strong> 12/06/2007</p>
    <p class="verified">✔ Ditt körkort är verifierat.</p>
</body>
</html>
